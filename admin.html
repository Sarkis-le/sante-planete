<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Santé Planète – Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    header {
      padding: 1.5rem;
      background: radial-gradient(circle at top left, #22c55e33, transparent 60%);
      border-bottom: 1px solid #1f2937;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    textarea {
      resize: vertical;
      min-height: 160px;
    }
    .field {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover {
      background: #16a34a;
    }
    .info {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .message.ok {
      color: #4ade80;
    }
    .message.err {
      color: #f87171;
    }
    a {
      color: #22c55e;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Administration – Santé Planète</h1>
</header>

<main>
  <p class="info">
    Cette page permet d'ajouter un article dans la base de données Neon.
    L'accès est protégé par un mot de passe administrateur.
  </p>

  <p class="info">
    <a href="/">← Retour au site public</a>
  </p>

  <form id="article-form">
    <div class="field">
      <label for="adminPassword">Mot de passe administrateur</label>
      <input type="password" id="adminPassword" name="adminPassword" required>
    </div>

    <div class="field">
      <label for="title">Titre</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="field">
      <label for="slug">Slug (pour l'URL, sans espaces)</label>
      <input type="text" id="slug" name="slug" placeholder="ex : 5-reflexes-pour-la-sante" required>
    </div>

    <div class="field">
      <label for="summary">Résumé (facultatif)</label>
      <textarea id="summary" name="summary" rows="3"></textarea>
    </div>

    <div class="field">
      <label for="category">Catégorie (facultatif, ex : santé générale, sommeil…)</label>
      <input type="text" id="category" name="category">
    </div>

    <div class="field">
      <label for="content">Contenu de l'article</label>
      <textarea id="content" name="content" rows="10" required></textarea>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="published" name="published" checked>
      <label for="published">Publier immédiatement</label>
    </div>

    <button type="submit">Enregistrer l'article</button>
  </form>

  <div id="message" class="message"></div>
</main>

<script>
  const form = document.getElementById("article-form");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    message.textContent = "";
    message.className = "message";

    const data = {
      adminPassword: form.adminPassword.value,
      title: form.title.value,
      slug: form.slug.value,
      summary: form.summary.value,
      category: form.category.value,
      content: form.content.value,
      published: form.published.checked
    };

    try {
      const res = await fetch("/api/articles", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (!res.ok) {
        message.textContent = json.error || "Erreur lors de l'enregistrement";
        message.classList.add("err");
      } else {
        message.textContent = "Article enregistré avec succès !";
        message.classList.add("ok");
        form.title.value = "";
        form.slug.value = "";
        form.summary.value = "";
        form.category.value = "";
        form.content.value = "";
      }
    } catch (err) {
      console.error(err);
      message.textContent = "Erreur réseau";
      message.classList.add("err");
    }
  });
</script>
</body>
</html>
